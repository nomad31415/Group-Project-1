<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>OpenCV.js</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

  <!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	
<style type="text/css">

.modal {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 255, 255, 255, .8 ) 
}

/* When the body has the loading class, we turn
   the scrollbar off with overflow:hidden */
body.loading {
    overflow: hidden;   
}

/* Anytime the body has the loading class, our
   modal element will be visible */
body.loading .modal {
    display: block;
}
</style>
</head>
<body>



	
<div class="container">
	<div class="jumbotron">
    	<h1>OpenCV - Circle Detection</h1> 
    	<p>This website uses OpenCVJS to detect circles in any uploaded image.</p> 
  	</div>
	<div class="row">
  		<div class="col-sm">
  			<div class="card">
			  	<div class="card-header">
			    Original Image
			  	</div>
			  	<div class="card-block text-center">
			    	<img id="imageOriginal" alt="Upload" class="card-img-top"/>
			  	</div>
			  	<div class="card-footer text-muted">
			    	<input type="file" id="imageInput" name="file" />
			  	</div>
			</div>
  		</div>
  		<div class="col-sm">
  			<div class="card">
			  	<div class="card-header">
			    Modified Image
			  	</div>
			  	<div class="card-block">
			    	<canvas id="imageCanvas"></canvas>
			  	</div>
			  	<ul class="list-group list-group-flush">
				    <li class="list-group-item">
				    	<button type="button" id="circlesButton" class="btn btn-primary">Circle Detection</button>
				    </li>
				</ul>
				<div class="card-footer">
				    <a href="#" id="button" class="card-link">Download Image</a>
				</div>
			</div>
  		</div>
  	</div>
</div>
<div class="modal"></div>

<!-- JavaScript -->
 <script src="opencvLogic.js"></script>

<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
